<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="main-wrapper">
            <div class="wrapper">
              
                  <div class="left">
                       <img class="fb-logo" src="fb-logo.png" alt="">
                        <p>Facebook helps you connect and share with the people in your life.</p>
                  </div>
            
                        <div class="right">
                            <form class="fb-form" action="">
                                <input type="text" placeholder="Email Address or phone number">
                                <input type="password" placeholder="Password">
                                <input class="log-btn" type="submit" value="Log In">
                                <a class="forget" href="#">Forgotten password?</a>
                                <div class="bdr"></div>
                                <input class="signup-btn" type="submit" value="Create New Account">
                            </form>
                            <p class="create"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><strong>Create a Page</strong></a> for a celebrity, band or business.</p>
                        </div>
                 
               
            </div>
        </div>
</body>
</html>
